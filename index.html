<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Animada 3D</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ff6b6b, #f7d794, #1dd1a1, #5f27cd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            perspective: 1000px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .foto {
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            animation: floatRotate 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        @keyframes floatRotate {
            0%   { transform: translateY(0) rotateY(0deg); }
            25%  { transform: translateY(-20px) rotateY(10deg); }
            50%  { transform: translateY(0) rotateY(20deg); }
            75%  { transform: translateY(-20px) rotateY(10deg); }
            100% { transform: translateY(0) rotateY(0deg); }
        }
        h1 {
            color: white;
            margin-top: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
            animation: colorPulse 4s infinite alternate, floatText 3s ease-in-out infinite;
        }
        @keyframes colorPulse {
            0% { color: #ff6b6b; }
            25% { color: #f7d794; }
            50% { color: #1dd1a1; }
            75% { color: #5f27cd; }
            100% { color: #ff6b6b; }
        }
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @media (max-width: 600px) {
            .foto { width: 200px; }
            h1 { font-size: 2rem; text-align: center; }
        }
    </style>
</head>
<body>
    <img src="img/foto.jpg" alt="Foto animada 3D" class="foto">
    <h1>¡Bienvenido a mi página 3D!</h1>
</body>
</html>
